<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day#7</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="header">
        <div class="menuIcon">
          <div class="dashOne"></div>
          <div class="dashTwo"></div>
          <div class="circle"></div>
        </div>


        <span class="title">Notifications</span>
        <input type="text" class="search-input" placeholder="Search">
        <div class="fa fa-search search-icon"></div>
      </div>
      <div class="notifications">
        <div class="line"></div>
        <div class="notification">
          <div class="circleNotification"></div>
          <span class="time">9:24 AM</span>
          <p><b>John Walker</b> posted a photo on your wall.</p>
        </div>
        <div class="notification">
          <div class="circleNotification"></div>
          <span class="time">8:19 AM</span>
          <p><b>Alice Parker</b> commented your last post.</p>
        </div>
        <div class="notification">
          <div class="circleNotification"></div>
          <span class="time">Yesterday</span>
          <p><b>Luke Wayne</b> added you as friend.</p>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="box">
        <div class="dashboard">
          <i class="fa fa-dashboard "></i>dashboard
        </div>
        <div class="profile">
          <i class="fa fa-user"></i>profile
        </div>
        <div class="notif">
          <i class="fa fa-bell"></i>notification
        </div>
        <div class="messages">
          <i class="fa fa-comments"></i>messages
        </div>
        <div class="setting">
          <i class="fa fa-gear"></i>setting
        </div>
      </div>

    </div>
    <script>

      $('.search-icon').bind('click', function () {
        $('.search-input').toggleClass('active');
      });

      $('.menuIcon').bind('click', function () {
        $('.center').toggleClass('show-menu');
        $('.menu').toggleClass('active');
      });
    </script>

</body>

</html>
