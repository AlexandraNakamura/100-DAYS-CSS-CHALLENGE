<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day#15</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="bar"></div>
      <div class="title">Drop file to upload</div>
      <div class="dropzone">
        <div class="content">
          <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
          <span class="filename"></span>
          <input type="file" class="input">
        </div>
      </div>
      <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
      <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
      <input type="file" id="fileId" /hidden>
      <div class="upload-btn" id="uploadBtn">Upload file</div>
    </div>
  </div>
</body>


</html>
