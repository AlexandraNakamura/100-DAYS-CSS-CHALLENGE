<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day#16</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <div class="frame">
    <div class="bubble"></div>
    <div class="bubbleRing"></div>
    <svg class="octagon">
      <polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30" />
    </svg>
    <div class="octagonSparkles">
      <div class="sparkle octagon1"></div>
      <div class="sparkle octagon2"></div>
      <div class="sparkle octagon3"></div>
      <div class="sparkle octagon4"></div>
    </div>
    <svg class="square">
      <polygon points="0,0 90,0 90,90 0,90" />
    </svg>
    <div class="squareSparkles">
      <div class="sparkle square1"></div>
      <div class="sparkle square2"></div>
      <div class="sparkle square3"></div>
    </div>
  </div>
</body>


</html>
